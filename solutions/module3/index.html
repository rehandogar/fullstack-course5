<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as NarrowCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="NarrowCtrl.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowCtrl.getMatchedMenuItems(NarrowCtrl.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>
  </div>
  <div class="container">
    <!-- found-items should be implemented as a component -->
    <found-items class="row" on-remove="...." ng-repeat="item in NarrowCtrl.matchedItems"></found-items>
  </div>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/apps.js"></script>
</body>
</html>
