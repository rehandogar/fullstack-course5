<div class="container well well-lg">
  <div class="row">
    <form name="signupForm" novalidate>
      <div class="form-group">
        <label>First Name(*):</label>
        <input type='text' class="form-control" ng-model="signupCtrl.firstName"
        minlength="2" name="firstName" ng-required="true" />
        <span ng-if="(signupForm.firstName.$error.required || signupForm.firstName.$error.minlength) && signupForm.firstName.$touched">
          At least 2 characters long first name is required!
        </span>
      </div>
      <div class="form-group">
        <label>Last Name(*):</label>
        <input type="text" class="form-control" ng-model="signupCtrl.lastName"
        name="lastName" minlength="2" ng-required="true" />
        <span ng-if="(signupForm.lastName.$error.required || signupForm.lastName.$error.minlength) && signupForm.lastName.$touched">
          At least 2 characters long last name is required!
        </span>
      </div>
      <div class="form-group">
        <label>Email(*):</label>
        <input type="email" class="form-control" ng-model="signupCtrl.email"
        name="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
        ng-required="true" />
        <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
          valid email address must be like abc@example.com
        </span>
      </div>
      <div class="form-group">
        <label>Phone Number(*):</label>
        <input type="text" class="form-control" ng-model="signupCtrl.phoneNumber"
        pattern="(\d{3})-(\d{3})-(\d{4})" placeholder="Phone ###-###-####"
        name="phoneNumber" ng-required="true" />
        <span ng-if="signupForm.phoneNumber.$invalid && signupForm.phoneNumber.$touched">
            valid phone number must be like ###-###-####
        </span>
      </div>
      <div class="form-group">
        <label>Favorite Menu Item(*):</label> {{signupCtrl.favoriteMenuItem.name}}
        <input type="text" class="form-control" ng-model="signupCtrl.favoriteDish"
        name="menuNumber" ng-blur="signupCtrl.checkFavoriteDish()"
        ng-required="true" />
        <span ng-show="signupCtrl.dishNotFound">No such menu number exists</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block invert-color"
         ng-click="signupCtrl.submit()" ng-disabled="signupForm.$invalid">
          <span class="glyphicon glyphicon-send invert-color"></span> SAVE
        </button>
        <div ng-if="signupCtrl.saved">
          Your information has been saved
        </div>
      </div>
    </form>
  </div>
</div>
